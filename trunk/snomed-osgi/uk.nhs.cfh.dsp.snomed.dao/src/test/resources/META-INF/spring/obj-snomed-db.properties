# persistent db settings
# Change to 'cached' if tables need to be persisted
default.table.type=memory
obj.snomed.jdbc.url=jdbc:hsqldb:file:target/DB/persistenceSCTDB;shutdown=false;hsqldb.default_table_type=${default.table.type}
obj.snomed.jdbc.username=sa
obj.snomed.jdbc.password=
obj.snomed.jdbc.driverClassName=org.hsqldb.jdbcDriver
obj.hibernate.dialect=org.hibernate.dialect.HSQLDialect
obj.hibernate.show_sql=true
obj.hibernate.hbm2ddl.auto=create
obj.hibernate.jdbc.batch_size=50
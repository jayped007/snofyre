# Configuration file for javax.mail
# If a value for an item is not provided, then
# system defaults will be used. These items can
# also be set in code.

# Host whose mail services will be used
# (Default value : localhost)
mail.host=smtp.locahost

# Return address to appear on emails
# (Default value : username@host)
mail.from=errorreport@localhost
mail.to=sappheiros@localhost
mail.subject="Error report - "

# Other possible items include:
mail.user=errorreport@localhost
mail.port=80
mail.password=secretpassword
# mail.store.protocol=
mail.transport.protocol=http
